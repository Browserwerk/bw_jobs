<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="container">
    <h1 class="title pt-5">{job.title}</h1>
    <table class="table">
        <tbody>
        <f:if condition="{job.workHours}">
            <tr>
                <td>
                    <f:translate key="tx_bwjobs_domain_model_job.work_hours"/>
                </td>
                <td>
                    {job.workHours}
                </td>
            </tr>
        </f:if>
        <f:if condition="{job.dataPosted}">
            <tr>
                <td>
                    <f:translate key="tx_bwjobs_domain_model_job.datePosted"/>
                </td>
                <td>
                    <f:format.date>{job.dataPosted}</f:format.date>
                </td>
            </tr>
        </f:if>
        <f:if condition="{job.jobStart}">
            <tr>
                <td>
                    <f:translate key="tx_bwjobs_domain_model_job.job_start"/>
                </td>
                <td>
                    <f:format.date>{job.jobStart}</f:format.date>
                </td>
            </tr>
        </f:if>
        <f:if condition="{job.validThrough}">
            <tr>
                <td>
                    <f:translate key="tx_bwjobs_domain_model_job.valid_through"/>
                </td>
                <td>
                    <f:format.date>{job.validThrough}</f:format.date>
                </td>
            </tr>
        </f:if>
        </tbody>
    </table>
    <f:render partial="Job/Texts" arguments="{job:job}"/>

    <f:for each="{job.location}" as="jobLocation">
        <f:render partial="Location/Properties" arguments="{location:jobLocation}"/>
    </f:for>
    <f:for each="{job.jobType}" as="jobType">
        <h2>
            <f:translate key="tx_bwjobs_domain_model_job.job_type"/>
        </h2>
        <f:render partial="JobType/Properties" arguments="{jobType:jobType}"/>
    </f:for>
    <f:if condition="{settings.application} && {job.title}">
        <f:render partial="Job/Application" arguments="{title:job.title}"/>
    </f:if>

    <f:if condition="{settings.listPage}">
        <p class="pt-4">
            <f:link.page pageUid="{settings.listPage}" class="btn btn-primary">
                <f:translate key="LLL:EXT:bw_jobs/Resources/Private/Language/locallang_bwjobs.xlf:frontend.back"/>
            </f:link.page>
        </p>
    </f:if>


</div>
</html>
